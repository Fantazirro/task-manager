<div class="card mx-auto mt-5" style="width: 550px;">
    <div class="card-body">
        <p>Введите код подтверждения, который был отправлен на вашу почту</p>
        <div class="d-flex gap-3 mb-3">
            <input type="text" class="form-control w-auto" size="4" maxlength="4" #codeInput (input)="checkCode(codeInput.value)">
            <button type="button" class="btn btn-primary" (click)="sendCode()" *ngIf="canSendAgain()">Отправить снова</button>
            <button type="button" class="btn btn-primary" (click)="sendCode()" *ngIf="!canSendAgain()" disabled>Отправить снова ({{ secondsRemaining }} сек)</button>
        </div>
        <span *ngIf="invalidCode" class="error-block">Неверный код</span>
    </div>
</div>
